<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3"[formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">                        
                          <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="Email">                          
                          <div class="text-danger"
                          *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"> 
                            <span >El campo del email<strong> es obligatorio</strong>
                            </span>
                          </div>
                        </div>
                        <div class="mb-3">                        
                            <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password" >
                            <div class="text-danger"
                            *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                            <span >El campo password<strong> es obligatorio</strong>
                              </span>
                                
                            </div>  
                        </div> 
                            <button routerLink="listar-libro" type="submit" [disabled]="loginForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
